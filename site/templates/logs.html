<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Логи</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='back1.png') }}");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="bottom_line">
        <e1>Разработано LyceumSoft</e1>
        <img src="{{ url_for('static', filename='logo.png') }}" align="right" width="64.8px" height="40.7px" hspace="25px">
    </div>
    
    <div class="log-container">
        <div class="log-box">

        </div>
    </div>
    <script>
        $(document).ready(function() {
            function updateText() {
                $.ajax({
                    url: "/get_log_lines", 
                    type: "get",
                    success: function(response) {
                        for (let i = 0; i < response.log_lines.length; i++) {
                            $("#log-box").append("<p>" + response.log_lines[i] + "</p>");
                        }
                    },
                    error: function(xhr) {
                        // Обработка ошибок
                    }
                });
            }
    
            setInterval(updateText, 1000);
        });
    </script>
</body>
</html>
