<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Главная</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='back1.png') }}");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="rounded-rectangle">
            <div class="bottom_line">
                <e1>Разработано LyceumSoft</e1>
                <img src="{{ url_for('static', filename='logo.png') }}" align="right" width="64.8px" height="40.7px" hspace="25px">
            </div>
            <div class="maintxt">
                <p class="main-heading">Мониторинг опасных зон</p>
                <p class="sub-heading">на металлургическом предприятии</p>
            </div>
            <p>Выберите файл для загрузки и нажмите кнопку "Загрузить"</p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file" class="custom-file-label">Выберите файл</label>
                <input type="file" name="file" id="file" class="custom-file-input">
                <button type="submit" class="custom-btn">Загрузить</button>
            </form>
        </div>
    </div>
</body>
</html>
